<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
  <style>
    table,th,td{
      border: 2px solid;
      border-collapse: collapse;
    }
    thead,tfoot{
      background-color: olive;
    }
    td{
      font-style: italic;
      text-align: center;
      color: cadetblue;
    }
    table{
      width: 60%;
      background-color: azure;
    }
  </style>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Teams</th>
    <th>Matches</th>
    <th>Points</th>
    <th>Goals</th>
    <th>wins</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Manchester United</td>
    <td>10</td>
    <td>25</td>
    <td>30</td>
    <td>7</td>
  </tr>
  <tr>
    <td>Chelsea</td>
    <td>9</td>
    <td>17</td>
    <td>25</td>
    <td>5</td>
  </tr>
  <tr>
     <td>Wigan</td>
    <td>12</td>
    <td>15</td>
    <td>24</td>
    <td>4</td>
  </tr>
  <tr>
    <td>Liverpool</td>
    <td>8</td>
    <td>15</td>
    <td>24</td>
    <td>4</td>
  </tr>
  <tr>
    <td>Arsenal</td>
    <td>7</td>
    <td>8</td>
    <td>14</td>
    <td>2</td>
  </tr>
  <tr>
    <td>Leeds</td>
    <td>6</td>
    <td>6</td>
    <td>12</td>
    <td>2</td>
  </tr>
  <tr>
    <td>Wigan</td>
    <td>5</td>
    <td>8</td>
    <td>11</td>
    <td>2</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <th>Teams</th>
    <th>Matches</th>
    <th>Points</th>
    <th>Goals</th>
    <th>wins</th>
  </tr>
  </tfoot>
</table>
</body>
</html>
